<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-danger">
                <h4 class="card-title">Add new task</h4>
                <p class="card-category">Provide task info</p>
            </div>
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-8">
                            <mat-form-field class="example-full-width">
                                <input #name matInput placeholder="Task name:">
                            </mat-form-field>
                        </div>
                        <div class="col-md-2"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-8">
                            <mat-form-field class="example-full-width">
                                <textarea #description matInput placeholder="Description:"></textarea>
                            </mat-form-field>
                        </div>
                        <div class="col-md-2"></div>
                    </div>
                    <button (click)="addTask(name.value, description.value)" mat-raised-button type="submit"
                        class="btn btn-success pull-right">Add</button>
                    <button (click)="cancel()" mat-raised-button type="submit"
                        class="btn btn-danger pull-right">Cancel</button>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
